<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <h1>Site Responsivo</h1>
        <div class="row">
            <div class="col-md-9">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label" for="senha">Senha</label>
                <input class="form-control" type="password" name="senha" id="senha">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label" for="endereco">Endere√ßo</label>
                <input class="form-control" type="email" name="endereco" id="endereco">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label" for="cidade">Cidade</label>
                <input class="form-control" type="text" name="cidade" id="cidade">
            </div>
            <div class="col-md-4">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" name="estado" id="estado">
                    <option selected>Escolha 1</option>
                    <option>...</option>
                    <option>123</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label" for="cep">CEP</label>
                <input class="form-control" type="text" name="cep" id="cep">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="check" id="check">
                    <label class="form-check-label" for="check">Check me out</label>
                </div>
            </div>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
