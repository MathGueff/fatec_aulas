<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Bootstrap!</title>
    <link rel="shortcut icon" href="ico/bootstrap.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
  <div id="carouselExampleInterval" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="1500">
        <img src="imagens/gato1.jpeg" class="d-block w-50" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Primeiro label do slide</h5>
          <p>O primeiro gatinho</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="1500">
        <img src="imagens/gato2.jpeg" class="d-block w-50" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Segundo label do slide</h5>
          <p>O segundo gatinho.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="1500">
        <img src="imagens/gato3.jpeg" class="d-block w-50" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Terceiro label do slide</h5>
          <p>O terceiro gatinho.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    <h1>Cadastro de Clientes:</h1>
    <form id="formulario">
        <fieldset>
            <legend>Dados Gerais:</legend>
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome">

            <label class="form-label" for="login">Login:</label>
            <input class="form-control" type="text" name="login" id="login">

            <label class="form-label" for="senha">Senha:</label>
            <input class="form-control" type="password" name="senha" id="senha">
        </fieldset>
        <fieldset>
            <legend>Endereços:</legend>
            <label class="form-label" for="endereco">Endereço:</label>
            <input class="form-control" type="text" name="endereco" id="endereco">
        </fieldset>

        <button class="btn btn-primary btn-sm">Cadastrar:</button>
        <button class="btn btn-outline-primary btn-sm">Cadastrar:</button>
    </form>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

    </script>

</body>

</html>
