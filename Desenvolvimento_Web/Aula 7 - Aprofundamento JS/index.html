<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma e Subtração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label>Número 1:</label>
    <input type="text" id="num1">

    <label>Número 2:</label>
    <input type="text" id="num2">

    <button onclick="somar()"><img src="imagens/soma.png" alt=""></button>
    <img src="imagens/subtrair.png" onclick="subtrair()" alt="">

    <script>

        function somar(){
            n1 = parseInt(document.getElementById("num1").value);
            n2 = parseInt(document.getElementById("num2").value);
            x = n1 + n2;

            if(n1==0){
                document.getElementById("num1").style.color = "red";
            }
            else{
                document.getElementById("num1").style.color = "green";
            }
        
            alert("Adição: " + x); 
        }

        function subtrair(){
            n1 = parseInt(document.getElementById("num1").value);
            n2 = parseInt(document.getElementById("num2").value);
            x = n1 - n2;
            alert("Subtração: " + x);

            if(n2==0){
                document.getElementById("num2").style.color = "red";
            }
            else{
                document.getElementById("num2").style.color = "green";
            }
        }

        /*
        console.log("Entreeeei " + x)
        console.log(`A soma dos números ${n1} e ${n2} é ${x}`)
        console.log(`O valor de x é ${x}`)
        */

    </script>
</body>
</html>
