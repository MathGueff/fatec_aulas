<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar tabela</title>
    <meta name="keywords" content="Tabela, tags, html">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table> <!-- Inicia a construção da tabela -->
        <caption>Título</caption> <!-- Título da tabela -->
        <thead> <!-- Cabeçalho da tabela-->
            <tr> <!-- Linha da tabela -->
                 <th>Coluna 1</th> <!-- Título da linha -->
                 <th>Coluna 2</th> <!-- Título da linha -->
                 <th>Coluna 3</th> <!-- Título da linha -->
                 <th>Coluna 4</th> <!-- Título da linha -->
                 <th colspan="2">Coluna 5 e 6</th> <!-- Título da linha -->
            </tr>
        </thead> 
        <tr>
            <td>Linha 1</td> <!-- Conteúdo da linha-->
            <td>Linha 2</td> <!-- Conteúdo da linha-->
            <td colspan="2">Linha mesclada</td>
            <td>Linha 4</td>
        </tr>
    </table>
</body>
</html>
