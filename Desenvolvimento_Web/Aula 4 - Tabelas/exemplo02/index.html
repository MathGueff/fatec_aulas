<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar tabela</title>
    <meta name="keywords" content="Tabela, tags, html">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Exemplo de tabela com CSS</h2>
    <table>
        <thead>
            <tr>
            <td>Nome</td>
            <td colspan="2">Contato</td>
        </tr>
        </thead>
        <tbody>
            <tr>
            <td>Fatec</td>
            <td>Telefone</td>
            <td>Whats</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
