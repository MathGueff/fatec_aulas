<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Aprendendo a usar tabela</title>
    <meta name="keywords" content="Tabela, tags, html">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Exemplo de tabela com scope</h2>
    <table>
        <caption>
          Tabela com escopo
        </caption>
        <tr>
          <th scope="row">Produto</th>
          <th scope="row">Pre√ßo</th>
        </tr>
        <tr>
            <td scope="col">Carro</td>
            <td>R$1.00</td>
        </tr>
        <tr>
            <td scope="col">Boneca</td>
            <td>R$2000.00</td>
        </tr>
        <tr>
            <td scope="col">Ventilador</td>
            <td>R$15.00</td>
        </tr>
      </table>
</body>
</html>
