<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Cadastro</p>
    <form>
        <label for="range">Range</label>
        <input type="range" name="range" id="range" min="0" max="10">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Insira seu nome ai" size="15" maxlength="10" minlength="4" required>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" min="1" max="100" value="2" step="10">

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade">

        <label for="estado">Estado:</label>
        <select name="uf" id="estado">
            <optgroup label="Sudeste">
                <option value="São Paulo">SP</option>
                <option value="Rio de Janeiro">RJ</option>
            </optgroup>

            <optgroup label="Centro-oeste">
                <option value="Mato Grosso do Sul">MS</option>
                <option value=""></option>
            </optgroup>

            <optgroup label="Nordeste">
                <option value="Bahia">BH</option>
            </optgroup>

            <optgroup label="Norte">
                <option value="Manaus">MA</option>
            </optgroup>

            <optgroup label="Sul">
                <option value="Rio Grande do Sul">RS</option>
            </optgroup>
        </select>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <label for="cor">Cor:</label>
        <input type="color" name="cor" id="cor">

        <label for="site">Site:</label>
        <input type="url" name="site" id="site">

        <label for="foto">Foto:</label>
        <input type="file" name="foto" id="foto">

        <label for="cep">CEP:</label>
        <input type="text" name="cep" id="cep">

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>

    <hr style="margin-top: 60px;">
    <h1>Formulário</h1>
    <form>
        <label for="nome">Seu nome: </label>
        <input type="text" name="nome" id="nome">

        <label for="telefone">Seu telefone: </label>
        <input type="number" name="telefone" id="telefone">

        <label for="nome">Seu email: </label>
        <input type="email" name="email" id="email">

        <p>Deseja receber nossas novidades?</p>
        <input type="radio" name="escolha" value="sim" id="escolha_sim">
        <label for="escolha_sim">Sim</label>
        <input type="radio" name="escolha" value="nao" id="escolha_nao">
        <label for="escolha_nao">Não</label>
        <br><br>
        <label for="mensagem">Sua mensagem</label>
        <textarea name="mensagem" id="mensagem" cols="10" rows="10" placeholder="Mensagem*"></textarea>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
