<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar tabela</title>
    <meta name="keywords" content="Tabela, tags, html">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table> <!-- Inicia a construção da tabela -->
        <caption>Título (caption)</caption> <!-- Título da tabela -->
        <thead> <!-- Cabeçalho da tabela-->
            <tr> <!-- Linha da tabela -->
                 <th>Coluna 1 linha 1</th> <!-- Título da linha -->
                 <th>Coluna 2 linha 1</th> <!-- Título da linha -->
                 <th>Coluna 3 linha 1</th> <!-- Título da linha -->
                 <th>Coluna 4 linha 1</th> <!-- Título da linha -->
                 <th colspan="2">Coluna 5 e 6 (colspan) linha 1</th> <!-- Título da linha -->
            </tr>
        </thead> 
        <tr>
            <td>Coluna 1 linha 2</td> <!-- Conteúdo da linha-->
            <td>Coluna 2 linha 2</td> <!-- Conteúdo da linha-->
            <td rowspan="2">Coluna 3 linha 2 e 3 (rowspan)</td>
            <td>Coluna 4 linha 2</td>
            <td>Coluna 5 linha 2</td>
        </tr>
        <tr>
            <td>Coluna 1 linha 3</td>
        </tr>
    </table>
</body>
</html>
