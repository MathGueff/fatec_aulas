<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades do dia 09/04</title>

    <style>
        h1{
            color: rgb(49, 70, 87);
        }

        button{
            border: 2px solid rgb(74, 149, 166);
            padding: 6px;
            background-color: #00fbff;
            color: rgb(0, 0, 0);
            border-radius: 10px;
        }
        body{
            margin: 40px 0px 0px 20px;
        }
    </style>
</head>
<body>
    <!-- Código da atividade 1 -->
    <h1>Atividade 1</h1>
    <div>
        <label for="salario">Salário</label>
        <input type="number" name="salario" id="salario" min="1">

        <label for="aumento">Percentual de Aumento</label>
        <input type="number" name="aumento" id="aumento" min="1">

        <button onclick="calc_salario()">Calcular</button>
        <p id="novo_salario">Novo salário:</p>
    </div>

    <!-- Código da atividade 2 -->
    <h1>Atividade 2</h1>
    <div>
        <label for="base">Base:</label>
        <input type="number" name="base" id="base">

        <label for="altura">Altura:</label>
        <input type="number" name="altura" id="altura">
        <button onclick="calcular_area()">Calcular área</button>
        <br><br>
        <label for="resultado"> Área do Triângulo:</label>
        <input type="text" name="resultado" id="resultado" style="background-color: rgb(206, 205, 205);" readonly>
    </div>

    <!-- Código da atividade 3 -->
    <h1>Atividade 3</h1>
    <div>
        <label for="ano_atual">Ano atual:</label>
        <input type="number" name="ano_atual" id="ano_atual">
        <label for="ano_nascimento">Ano de nascimento:</label>
        <input type="number" name="ano_nascimento" id="ano_nascimento">
        <button onclick="calcular_data()">Calcular</button>
        <br>
        <p id="mensagem"></p>
    </div>

    <script>
        function calc_salario(){
            salario = parseInt(document.getElementById("salario").value)
            aumento = parseInt(document.getElementById("aumento").value)/100
            novo_salario = salario * (1+aumento)
            document.getElementById("novo_salario").innerHTML = `Novo salário: ${novo_salario}`
        }

        function calcular_area(){
            base = parseInt(document.getElementById("base").value)
            altura = parseInt(document.getElementById("altura").value)
            area = (base * altura)/2
            document.getElementById("resultado").value = area 
        }

        function calcular_data(){
            ano_atual = Number(document.getElementById("ano_atual").value)
            ano_nascimento = Number(document.getElementById("ano_nascimento").value)
            if(ano_nascimento != 0){
                mensagem = "*O calculo de seu ano, meses e dias de vida já foram feitos no console!"
                document.getElementById("mensagem").innerHTML = mensagem
                anos = ano_atual - ano_nascimento
                meses = ano_atual*12 - ano_nascimento*12
                dias = ano_atual*365 - ano_nascimento*365
                console.log("---------")
                console.log(`Seu ano de nascimento é ${ano_nascimento} logo, você tem, aproximadamente:`)
                console.log(`${anos} anos de vida`)
                console.log(`${meses} meses de vida`)
                console.log(`${dias} dias de vida`)
                x = 2050 - ano_nascimento
                alert(`Você terá aproximadamente ${x} anos em 2050`)
            }
            else{
                console.log("Digite um valor válido para o ano de nascimento")
            }
        }
    </script>
</body>
</html>
