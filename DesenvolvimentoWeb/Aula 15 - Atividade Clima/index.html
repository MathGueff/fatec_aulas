<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima da sua Cidade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Atividades API</h1>
    </header>
    <main>
        <section class="encontrar_cidade">
            <div>
                <details> 
                    <summary>O que é uma API</summary> 
                    <p>A API faz a integração com os sistemas, fornecendo recursos (serviços)</p>
                </details>
            </div>
            <div class="inputs-encontrar-cidade">
                <div>
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="form-control"> 
                </div>
                <div>
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" name="cep" id="cep" class="form-control">
                </div>
                <div class="verif_logradouro">
                    <label class="form-label">Verificar Logradouro</label>
                    <button class="btn btn-outline-dark" id="buscarCidade"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14"/></svg></button>
                </div>
                
            </div>
           <div class="botoes-encontrar-cidade">
                <button class="btn-clima" id="btn-clima">Verificar Clima</button>
                <button class="btn-limpar" id="btn-limpar">Limpar Dados</button>
            </div>
        </section>
        <div class="row dadosLogradouro">
            <div class="col-12">
                <label for="rua" class="form-label">Rua:</label>
                <input type="text" name="rua" id="rua" class="form-control">
            </div>
        </div>
        <div class="row dadosTemperatura" style="margin-top: 30px;">
            <p class="detalhes_tmp">Temperatura:</p>
            <div>
                <span id="nome_cidade">Cidade:</span><img src="" id="img_bandeira">
            </div>
            <!-- <img src="" id="img_cidade"> -->
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
